<admintpl file="header" />
<style type="text/css">

    .nav-tabs>li>a {
        color: #95a5a6;
    }
    .nav-tabs>.active>a, .nav-tabs>.active>a:hover, .nav-tabs>.active>a:focus {
        color: #39f;
        background-color: transparent;
        border: none;
    }
    .btn-primary {
        background: #66CCFF;
    }
    .btn-primary:hover, .btn-primary:focus, .btn-primary:active, .btn-primary.active, .btn-primary.disabled, .btn-primary[disabled] {
        background-color: #4d94b7;
    }
    .form-actions {
        background-color: transparent;
    }
    .btn-danger {
        background: #FF708D;

    }
    .btn-danger:hover, .btn-danger:focus, .btn-danger:active, .btn-danger.active, .btn-danger.disabled, .btn-danger[disabled] {
        background: #d25a72;
    }
    .pagination>a {
      color: #39f;
    }
    .table-bordered {
        border-collapse: collapse;
    }
    .table-bordered tr>th {
        color: #39f;
    }
    .table-bordered tr>td>a {
        color: #39f;
    }
    .table-bordered tr>td>a.js-ajax-delete {
    	color: #ff0000;
    }
    .table-bordered tr>td>a.js-ajax-dialog-btn {
    	color: #ccc;
    }
    .btn_sort {
		background: #6c9;
    }
</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('kouling/index')}">{:L('ADMIN_LINK_INDEX')}</a></li>
			<li><a href="{:U('kouling/add')}">添加</a></li>
			<li class="active"><a>编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('kouling/edit_post')}">
			<fieldset>
				<div class="control-group" style="display:none;">
					<label class="control-label">问题</label>
					<div class="controls">
						<input type="text" name="link_name" value="{$link_name}">
						<span class="form-required">*</span>
						<input type="hidden" name="link_id" value="{$link_id}">
					</div>
				</div>
				<div class="control-group" style="display:none;">
					<label class="control-label">{:L('LINK_ADDRESS')}</label>
					<div class="controls">
						<input type="text" name="link_url" value="{$link_url}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group" style="display:none;">
					<label class="control-label">{:L('LINK_ICON')}</label>
					<div class="controls">
						<input type="text" name="link_image" value="{$link_image}" id="js-link-image"> <a href="javascript:upload_one_image('图片上传','#js-link-image');">上传图片</a>
					</div>
				</div>
				<div class="control-group" style="display:none;">
					<label class="control-label">{:L('LINK_TARGET')}</label>
					<div class="controls">
						<select name="link_target">
							<foreach name="targets" item="vo">
							<php>$link_target_selected=$link_target==$key?"selected='selected'":"";</php>
							<option value="{$key}" {$link_target_selected}>{$vo}</option>
							</foreach>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">口令</label>
					<div class="controls">
						<textarea name="link_description" rows="5" cols="57" >{$link_description}</textarea>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
