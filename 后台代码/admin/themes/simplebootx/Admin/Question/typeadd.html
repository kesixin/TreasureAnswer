<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Question/typeIndex')}">题库类型</a></li>
			<li class="active"><a href="javascript:;"><if condition="$type == 0">添加<else />编辑</if>类型</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Question/typeAdd')}">
		<input type="hidden" name="type" value="{$type}" />
			<fieldset>
				<div class="control-group">
					<label class="control-label">类型名称</label>
					<div class="controls">
						<input type="text" name="quest_type_name">
						<span class="form-required">*</span>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">备注</label>
					<div class="controls">
						<textarea name="remark" rows="5" cols="57"></textarea>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
