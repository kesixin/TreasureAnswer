<admintpl file="header" />
<style type="text/css">

    .nav-tabs>li>a {
        color: #95a5a6;
    }
    .nav-tabs>.active>a, .nav-tabs>.active>a:hover, .nav-tabs>.active>a:focus {
        color: #39f;
        background-color: transparent;
        border: none;
    }
    .btn-primary {
        background: #66CCFF;
    }
    .btn-primary:hover, .btn-primary:focus, .btn-primary:active, .btn-primary.active, .btn-primary.disabled, .btn-primary[disabled] {
        background-color: #4d94b7;
    }
    .form-actions {
        background-color: transparent;
    }
    .btn-danger {
        background: #FF708D;

    }
    .btn-danger:hover, .btn-danger:focus, .btn-danger:active, .btn-danger.active, .btn-danger.disabled, .btn-danger[disabled] {
        background: #d25a72;
    }
    .pagination>a {
      color: #39f;
    }
    .table-bordered {
        border-collapse: collapse;
    }
    .table-bordered tr>th {
        color: #39f;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{:U('Capital/pay')}">支付记录</a></li>
		<!--<li><a href="{:U('Capital/pay')}">已支付</a></li>-->
		<!--<li><a href="{:U('Capital/pay')}">未支付</a></li>-->
	</ul>
	<form class="well form-search" method="post" action="{:U('Capital/pay')}">
		时间：
		<input type="text" name="start_time" class="js-datetime" value="{:I('request.start_time/s','')}" style="width: 120px;" autocomplete="off">-
		<input type="text" class="js-datetime" name="end_time" value="{:I('request.end_time/s','')}" style="width: 120px;" autocomplete="off"> &nbsp; &nbsp;
		<input type="submit" class="btn btn-primary" value="搜索" />
		<a class="btn btn-danger" href="{:U('Capital/pay')}">清空</a>
	</form>
	<table class="table table-hover table-bordered">
		<thead>
		<tr>
			<th width="50">ID</th>
			<th>口令</th>
			<th>金额</th>
			<th>支付状态</th>
<!-- 			<th>红包编号</th> -->
			<th>微信商户订单号</th>
			<th>数量</th>
			<th>已被领取数量</th>
			<!-- <th>用户id</th> -->
			<th>用户名</th>
			<th>添加时间</th>
		</tr>
		</thead>
		<tbody>
		<foreach name="info" item="vo">
			<tr>
				<td>{$vo.id}</td>
				<td>{$vo.quest}</td>
				<td>{$vo.show_amount}</td>
				<td>
					<if condition="$vo.pay_status eq 1" ><font style="color:red">支付成功</font>
					<elseif condition="$vo.pay_status eq 0 " /><font style="color:#45a1de" >支付失败</font>
					<else/>未知</if>
				</td>
<!-- 				<td>{$vo.nonce_str}</td> -->
				<td>{$vo.out_trade_no}</td>
				<td>{$vo.num}</td>
				<td>{$vo.receive_num}</td>
				<!-- <td>{$vo.user_id}</td> -->
				<td>{$vo.user_name}</td>
				<td>{$vo.add_time}</td>
			</tr>
		</foreach>
		</tbody>
	</table>
	<div class="pagination">{$page}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>
    $('.img-show').on('click',function(){
        var img_src = $(this).attr('attr-img');
        console.log(img_src);
        //页面层-自定义
        layer.open({
            type: 1,
            title: false,
            closeBtn: 0,
            shadeClose: true,
            skin: 'yourclass',
            content: '<img src="'+img_src+'"/>'
        });
    })

</script>
</body>
</html>
